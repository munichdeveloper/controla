version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: controla-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: controla
      POSTGRES_USER: controla_user
      POSTGRES_PASSWORD: controla_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U controla_user -d controla"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - controla-network

  # controla Backend & Frontend (combined in one container)
  controla:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/controla
      - SPRING_DATASOURCE_USERNAME=controla_user
      - SPRING_DATASOURCE_PASSWORD=controla_secure_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - NEXT_PUBLIC_BACKEND_BASE_URL=http://localhost:8081/api
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - controla-network

networks:
  controla-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
